<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script defer src="script.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
      <header>
          <h1>Weather Dashboard</h1>
      </header>
      <div id="search-city">
          <h2>Search for a city here:</h2>
          <input type="text" name="city" id="city-search">
          <button id="submit-btn">Search City</button>
      </div>
      <div id="current-weather">
          <div>
              <ul>
                  <li id="temp">Temp: <span id="temperature"></span></li>
                  <li id="wind">wind: <span id="current-wind"></span></li>
                  <li id="humidity">Humidity: <span id="humid"></span></li>
                  <li id="UV"> UV index: <span id="uv-index"></span></li>
              </ul>
          </div>
      </div>
      <div id="5-day">
          <h3>5-day forecast:</h3>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
